{% extends 'base.html' %}
{% block title %}
GitHub logger
{% endblock %}

{% block body %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/authorization.css') }}">
<div class="json">
<form class="download-json" method="POST">
  <input type="hidden" name="download" value="True"/>
  <input id="btn" class="dwnld-json" type="submit" value="Download JSON"/>
</form>
<form class="upload-json" method="POST" enctype="multipart/form-data">
  <label class="input-file">
    <span>Choose file</span>
    <input type="file" name="upload-user"/>		
  </label>
  <input type="hidden" name="users-alert" value="True"/>
  <input id="btn" class="upld-json" type="submit" value="Upload JSON with users"/>
</form>
<form class="upload-json" method="POST" enctype="multipart/form-data">
  <label class="input-file">
    <span>Choose file</span>
    <input type="file" name="upload-repos"/>		
  </label>
  <input type="hidden" name="repo-alert" value="True"/>
  <input id="btn" class="upld-json" type="submit" value="Upload JSON with repos"/>
</form>
</div>
<div class="login-page">    
    <div class="form">
      <div class="logo"><img class="logo" src="../static/images/25231.png"></div>
      <p class="header">GitHub logger</p>
      <form class="register-form" method="POST">
        <input type="text" name="RegUsername" placeholder="Username">
        <input type="password" name="RegPassword" placeholder="Password">
        <input type="password" name="Token" placeholder="Token">
        <input type="submit" id="btn" value="create">
        <p class="message">Already registered? <a href="#">Sign In</a></p>
      </form>
      <form class="login-form" method="POST">
        <input type="text" name="LoginUsername" placeholder="Username"/>
        <input type="password" name="LoginPassword" placeholder="Password"/>
        <input type="submit" id="btn" value="login">
        <p class="message">Not registered? <a href="#">Create an account</a></p>
      </form>
    </div>
  </div>
<script>
  var main_2 = function(){
  {% if not valid_reg %}
  $('.register-form input').attr('style', 'border-color: red');
  $('.login-form').attr('style', 'display: none')
  $('.register-form').attr('style', 'display: block')

  {% endif %}
  {% if not valid_login %}
    $('.login-form input').attr('style', 'border-color: red');

  {% endif %}
  };
</script>
{% endblock %}
